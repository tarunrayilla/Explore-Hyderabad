    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap');

        *{
            box-sizing: border-box;
            text-decoration: none;
            text-transform: capitalize;
            font-family: 'Nunito', sans-serif;
            padding: 0;
            margin: 0;

        }

        a{
            color: inherit;
        }

        :root{
            --orange: #ffa500;
        }

        /*
        *::selection{
            background: var(--orange);
        }
        */

        header{
            position: fixed;
            top: 0; left: 0; right: 0;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 25px;
            z-index: 1;
        }

        header .logo{
            color:white;
            margin: 18px;
            margin-left: 30px;
        }

        header .logo span{
            text-transform: uppercase;
        }

        header .logo .first-letter{
            color: var(--orange);
        }

        header .navbar{
            margin-right: 30px;
        }

        header .navbar a {
            color: white;
            font-size: 22px;
            margin-left: 15px;
            margin-right: 15px;
        }

        header .navbar a:hover{
            color: var(--orange);
        }

        .locations {
            position: relative;
            top: 150px;
        }

        .locations .heading{
            display: flex;
            justify-content: center;
        }

        .locations .heading span{
            color: var(--orange);
            font-size: 40px;
            font-weight: bold;
            background: rgba(255, 165, 0, 0.2);
            margin: 2px;
            width: 40px;
            height: 42px;
            text-align: center;
        }

        .locations .box-container{
            margin-top: 40px;
            margin-left: 80px;
            margin-right: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .locations .box-container .box{
            width: 340px;
            margin-top: 25px;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        }

        .locations .box-container .box:hover{
            background-color: var(--orange);
        }

        .locations .box-container .box img{
            width: 100%;
            height: 240px;
        }

        .locations .box-container .box .content{
            text-align: center;
            margin: 10px;
        }

        .locations .box-container .box .content h3{
            font-size: 25px;
            padding-bottom: 15px;
        }


    </style>
</head>
